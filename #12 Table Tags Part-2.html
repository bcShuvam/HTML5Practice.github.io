<!DOCTYPE html>
<html>
<head>
	<title> Table colspan and rowspan </title>
</head>
<body bgcolor="grey">
	<table border="1" cellpadding="5px" cellspacing="5px" width="80%" bgcolor="tan" align="center">
		<caption> 
			<marquee behavior='alternate' scrollamount='15' bgcolor="black"> 
				<font color="#00cc00" size="5px"> PUBG TDM </font> 
			</marquee> 
		</caption>
		<tr bgcolor="blue">
			<td height="100px" align="center"> Shuvam </td>
			<td height="100px" align="center"> Keshab </td>
		</tr>
		<tr>
			<td colspan="2" valign="center" align="center" bgcolor="yellow"> VS </td>
		</tr>
		<tr bgcolor="red">
			<td height="100px" align="center"> Ankit </td>
			<td height="100px" align="center"> Ujjwal </td>	
		</tr>
	</table>
	<br/>
	<table border="1" cellpadding="5px" cellspacing="5px" width="80%" bgcolor="black" align="center">
		<caption> 
			<marquee behavior='alternate' direction='right' scrollamount='15' bgcolor="black"> 
				<font color="#00cc00" size="5px"> PUBG TDM </font> 
			</marquee> 
		</caption>

		<tr bgcolor="blue">
			<td height="100px" align="center"> Shuvam </td>
			<td rowspan="2" align="center" bgcolor="yellow" width="20px"> VS </td>
			<td height="100px" align="center" bgcolor="red"> Ankit </td>
		</tr>
		<tr bgcolor="red">
			<td height="100px" align="center" bgcolor="blue"> Kesab </td>
			<td height="100px" align="center"> Ujjwal </td>	
		</tr>
	</table>
</body>
</html>
