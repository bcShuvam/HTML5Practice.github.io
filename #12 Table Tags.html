<!DOCTYPE html>
<html>
<head>
	<title> Table Tags</title>
</head>
<body>
	<table border="1" width="50%" cellpadding="10px" cellspacing="5px" bgcolor="black" align="center">
		<tr bgcolor="red">
			<td align="right" valign="right"> Shuvam </td>
			<td align="left" bgcolor="yellow"> Ujjwal </td>
		</tr>
		<tr bgcolor="yellow">
			<td align="right" height="400px" valign="top" bgcolor="pink"> Kesab </td>
			<td align="left" height="400px" valign="top" bgcolor="blue"> Ankit </td>
		</tr>
	</table>
</body>
</html>
