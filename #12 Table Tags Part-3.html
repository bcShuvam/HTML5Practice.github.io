<!DOCTYPE html>
<html>
<head>
	<title> Thead Tbody Tfoot Tag</title>
</head>
<body>
	<table border="1" width="80%" align="center" cellpadding="10px" cellspacing="0">
		<thead>
			<tr>
				<th>
					Subtect
				</th>
				<th>
					Mark
				</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					English
				</td>
				<td>
					Math
				</td>
			</tr>
			<tr>
				<td>
					80
				</td>
				<td>
					75
				</td>
			</tr>
		</tbody>
		<tr>
			<td>
				Science
			</td>
			<td>
				70
			</td>
		</tr>
		<tfoot>
			<tr>
				<td>
					Total Marks
				</td>
				<td>
					225
				</td>
			</tr>
			</tr>
		</tfoot>
	</table>
</body>
</html>
